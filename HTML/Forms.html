<!--FORMS
    -Captrurar dados de entrada
    -Input -> Entrada

    Action -> define para qual url será enviado os dados, vazio envia para mesma url
    Method
       - GET
       - POST
-->

<form action="" method="get" enctype="multipart/form-data">
    <h1>Digite sem endereço</h1>
    <label>
        Rua:
        <input type="text" name="rua" autocomplete="">
    </label>

    <label>
        Número:
        <input type="number" name="numero">
    </label>

    <label>
        email:
        <input type="email" name="email">
    </label>

    <label>
        Foto:
        <input type="file" name="arquivo">
    </label>

    <button type="reset">Reset</button>
    <button type="submit">Enviar dados</button>
</form>
